<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><!-- Bootstrap Link -->
    <link rel="stylesheet" href="style.css"> <!-- CSS Link -->
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">

    <title>Newsletter Card Component</title>
</head>
<body>
    <main class="container">
        <section class="card rounded-4">
          <h1 class="text-center mb-3">Level Up Your Frontend Skills</h1>
          <p class="text-center mb-5">Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend development skills.</p>
          <form id="signupForm" novalidate>
            <div class="signform text-center mb-3">
              <input type="email" id="email" placeholder="Enter your email address" class="p-4 rounded-3 me-3" required>
              <button type="submit" class="btn p-4 text-white">Subscribe</button>
            </div>
            <p id="errorMessage" class="error-message mb-2"></p>
            <label class="checkbox-label d-block ">
              <input type="checkbox" id="agreement" required>
              By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other related content. You may unsubscribe from the newsletter at any time.
            </label>
          </form>
        </section>
    </main>
      
      <!-- Popup -->
      <section id="popup" class="popup d-none position-fixed top-0 start-0 end-0 bottom-0">
        <section class="popup-content bg-white rounded-3 text-center position-relative">
          <span id="closePopup" class="position-absolute">&times;</span> <!-- Close button -->
          <p>Thank you for subscribing!</p> <!-- Thanks message -->
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
